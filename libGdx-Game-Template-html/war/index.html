<!doctype html>
<html>
	<head>
		<title>libGdx-Game-Template</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<style>
			canvas {
				cursor: pointer;
				outline: none;
			}
		</style>
	</head>
	
	<body>
		<div align="center" id="embed-com.zerodev.gameTemplate.GwtDefinition"></div>
		<script type="text/javascript" src="com.zerodev.gameTemplate.GwtDefinition/com.zerodev.gameTemplate.GwtDefinition.nocache.js"></script>
	</body>
	
	<script>
		function handleMouseDown(evt) {
		  evt.preventDefault();
		  evt.stopPropagation();
		  evt.target.style.cursor = 'pointer';
		}
		
		function handleMouseUp(evt) {
		  evt.preventDefault();
		  evt.stopPropagation();
		  evt.target.style.cursor = '';
		}
		
		document.getElementById('embed-com.zerodev.gameTemplate.GwtDefinition').addEventListener('mousedown', handleMouseDown, false);
		document.getElementById('embed-com.zerodev.gameTemplate.GwtDefinition').addEventListener('mouseup', handleMouseUp, false);
	</script>
</html>
